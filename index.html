<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Chỉnh Sửa Chỉ Số Plant PvZ2</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1><img src="https://img.utdstc.com/icon/889/533/8895331dfa5d196b0447dae5849a66c663080e5931a36e3909586fae09d5d238:200"
            alt="image PvZ2" width="30"> Chỉnh sửa chỉ số cây trồng - PvZ2</h1>
    <div class="page-wrapper">
        <div class="main-content">
            <div class="container">
                <div class="card">
                    <p><strong>Tải lên tệp <code>PlantLevels.json</code></strong></p>
                    <div class="file-upload-wrapper">
                        <input type="file" id="json-file-input" accept=".json">
                        <label for="json-file-input" class="file-upload-button">Chọn tệp</label>
                        <span id="file-name-display">Chưa tải tệp</span>
                    </div>
                </div>
                <div class="card" id="editor-section" style="display: none;">
                    <label><strong>Chọn cây cần chỉnh sửa</strong></label>
                    <div id="plant-selector-trigger" class="selector-trigger">
                        <div id="selected-plant-display">
                            <span>-- Bấm để chọn cây --</span>
                        </div>
                    </div>
                </div>

                <div id="edited-plants-section" style="display: none;">
                    <h4>Các cây đã chỉnh sửa gần đây:</h4>
                    <ul id="edited-plants-list"></ul>
                </div>

                <div class="card" id="download-section" style="display: none;">
                    <p>Sau khi chỉnh sửa xong, hãy nhấn nút bên dưới để tải về.</p>
                    <button id="download-btn">Tải về tệp</button>
                </div>
            </div>
            <div class="container_2">
                <div id="stats-editor"></div>
            </div>
        </div>

        <div id="plant-select-modal-overlay" class="modal-overlay is-hidden">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h3>Chọn cây trồng</h3>
                    <button class="modal-close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="modal-plant-search" placeholder="Tìm kiếm cây...">
                    <div id="modal-plant-list"></div>
                </div>
            </div>
        </div>

        <div id="string-stats-modal-overlay" class="modal-overlay is-hidden">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h3 id="modal-title">Thuộc tính đối tượng</h3>
                    <button class="modal-close-btn">&times;</button>
                </div>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
